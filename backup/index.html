<script>

$(document).ready(function() 
{
	$("#loading").hide();
	$("#ajaxloading2").hide();
	$("#ajaxloadingforgot").hide();
	$("#textreload").hide();
	document.getElementById("btnclose").disabled = false ;
	document.getElementById("btnsave").disabled = false;
});

$(document).keypress(function(e) {
    if(e.which == 13) {
        loadlogin();
        
    }
});

function showpassword() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}



function loadreg()
{
  location.replace("registration.php");
}


function saveactivationcode()
{
	$("#ajaxloading2").show();
	document.getElementById("btnclose").disabled = true ;
	document.getElementById("btnsave").disabled = true;
	var myusername = $("#username").val(); 
	var mypassword = $("#pass").val(); 
	$.post("activationcode_save.php",
	{
		theotp: $("#otpcode").val(), 
		theusername: myusername,
		usname: myusername, 
		psname: mypassword
	},function(result)
	{
		if(result==1)
		{
			$("#ajaxloading2").hide();
			location.replace("home.php"); 
		}
		else if(result==2)
		{
			$("#ajaxloading2").hide();
			document.getElementById("btnclose").disabled = false ;
			document.getElementById("btnsave").disabled = false;
		
			document.getElementById('reloadpage').innerHTML = "<p class='text-danger' id='reloadpage' name='reloadpage'>Code is Not Valid</p>";
		}
		else 
		{
			$("#ajaxloading2").hide();
			document.getElementById("btnclose").disabled = false ;
			document.getElementById("btnsave").disabled = false;
		$("#reloadpage").empty(); 
		$("#reloadpage").append(result); 
		}
		
	}); 



}


function sendforgot()
{
	$('#modelchangepassword').modal('show');
	document.getElementById("forgotbtnclose").disabled = false ;
					document.getElementById("forgotbtnsave").disabled = false ;
					$("#ajaxloadingforgot").hide();
}



function sendemailforgot()
{
	$("#ajaxloadingforgot").show();
	document.getElementById("forgotbtnclose").disabled = true ;
					document.getElementById("forgotbtnsave").disabled = true ;
var myemail = $("#forgotemail").val(); 



$.post("emailforgotpassword.php",
{
	theemail: myemail
},function(result)
{
	$("#ajaxloadingforgot").hide();
	document.getElementById("forgotbtnclose").disabled = false ;
					document.getElementById("forgotbtnsave").disabled = true ;
	$("#resultforgot").empty(); 
	$("#resultforgot").append(result); 
});


}

function loadlogin()
{
	$("#textreload").hide();
	$("#loading").show();
	var myusername = $("#username").val(); 
	var mypassword = $("#pass").val(); 
	let x = 0; 
	
		$.post("credentials.php",
		{
			usname: myusername, 
			psname: mypassword
		},function(result)
		{
			if(result==1)
			{
				$("#loading").hide();
				location.replace("home.php"); 
			}
			else if(result==2)
			{
				
					var themail = $("#username").val(); 
				//	window.open("http://www.icebergmaritimesolutions.com/emailvirtue/emailtest.php?email=" + themail,"windowName", "width=100,height=100,scrollbars=yes");

				$.post("emailsending2.php",
				{
					myemail: themail
				},function(result)
				{
					$("#loading").hide();
					$("#reloadpage").empty(); 
					document.getElementById("btnclose").disabled = false ;
					document.getElementById("btnsave").disabled = false;
					$('#modelverification').modal('show');
				});
				
			
			}
			else 
			{
				$("#textreload").show();
				$("#loading").hide();
				$("#textreload").empty(); 
				$("#textreload").append(result); 
			}

		}); 

}





</script>



<style> 

/* Absolute Center Spinner */
.loading {
  position: fixed;
  z-index: 999;
  height: 2em;
  width: 2em;
  overflow: show;
  margin: auto;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}

/* Transparent Overlay */
.loading:before {
  content: '';
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
    background: radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0, .8));

  background: -webkit-radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0,.8));
}

/* :not(:required) hides these rules from IE9 and below */
.loading:not(:required) {
  /* hide "loading..." text */
  font: 0/0 a;
  color: transparent;
  text-shadow: none;
  background-color: transparent;
  border: 0;
}

.loading:not(:required):after {
  content: '';
  display: block;
  font-size: 10px;
  width: 1em;
  height: 1em;
  margin-top: -0.5em;
  -webkit-animation: spinner 150ms infinite linear;
  -moz-animation: spinner 150ms infinite linear;
  -ms-animation: spinner 150ms infinite linear;
  -o-animation: spinner 150ms infinite linear;
  animation: spinner 150ms infinite linear;
  border-radius: 0.5em;
  -webkit-box-shadow: rgba(255,255,255, 0.75) 1.5em 0 0 0, rgba(255,255,255, 0.75) 1.1em 1.1em 0 0, rgba(255,255,255, 0.75) 0 1.5em 0 0, rgba(255,255,255, 0.75) -1.1em 1.1em 0 0, rgba(255,255,255, 0.75) -1.5em 0 0 0, rgba(255,255,255, 0.75) -1.1em -1.1em 0 0, rgba(255,255,255, 0.75) 0 -1.5em 0 0, rgba(255,255,255, 0.75) 1.1em -1.1em 0 0;
box-shadow: rgba(255,255,255, 0.75) 1.5em 0 0 0, rgba(255,255,255, 0.75) 1.1em 1.1em 0 0, rgba(255,255,255, 0.75) 0 1.5em 0 0, rgba(255,255,255, 0.75) -1.1em 1.1em 0 0, rgba(255,255,255, 0.75) -1.5em 0 0 0, rgba(255,255,255, 0.75) -1.1em -1.1em 0 0, rgba(255,255,255, 0.75) 0 -1.5em 0 0, rgba(255,255,255, 0.75) 1.1em -1.1em 0 0;
}

/* Animation */

@-webkit-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@-moz-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@-o-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);

    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
